<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive JS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Interactive JS Project</h1>

  <!-- Button to change text -->
  <button id="changeTextBtn">Change Text</button>
  <p id="text">Click the button to change this text.</p>

  <!-- Hover effect -->
  <div id="hoverDiv">Hover over me!</div>

  <!-- Keypress detection -->
  <p id="keypressText">Press any key!</p>

  <script src="script.js"></script>
</body>
</html>
